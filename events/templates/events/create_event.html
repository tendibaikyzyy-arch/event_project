{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Создать мероприятие</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: url("{% static 'img/banner2.png' %}") no-repeat center center/cover;
  display: flex; justify-content: center; align-items: center;
  height: 100vh; color: #333;
}
.container {
  background: rgba(255,255,255,0.9);
  padding: 40px;
  border-radius: 15px;
  width: 400px;
}
input, textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
}
button {
  background: #ff5722; color: white;
  border: none; padding: 10px 20px;
  border-radius: 8px; cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <h2>Создать мероприятие</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Создать</button>
  </form>
</div>
</body>
</html>
