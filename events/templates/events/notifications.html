{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8"><title>Уведомления</title></head>
<body>
  <h2>Уведомления</h2>
  <ul>
    {% for n in notifs %}
      <li style="margin:10px 0">
        <b>{{ n.title }}</b><br>
        <small>{{ n.created_at }}</small><br>
        {{ n.body }}
        {% if not n.is_read %}
          — <a href="{% url 'notif_read' n.id %}">Отметить прочитанным</a>
        {% endif %}
      </li>
    {% empty %}
      <li>Уведомлений нет.</li>
    {% endfor %}
  </ul>
  <p><a href="{% url 'dashboard' %}">⟵ Назад к календарю</a></p>
</body>
</html>
