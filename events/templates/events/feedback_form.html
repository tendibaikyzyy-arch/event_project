<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Отзыв о мероприятии</title>
</head>
<body>
  <h1>Отзыв о мероприятии "{{ event.title }}"</h1>

  {% if feedback %}
    <p><i>Вы уже оставляли отзыв. Вы можете изменить его.</i></p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <label>Оценка (1–5):</label><br>
    <input type="number"
           name="rating"
           min="1"
           max="5"
           required
           value="{{ feedback.rating|default_if_none:'' }}"><br><br>

    <label>Комментарий (необязательно):</label><br>
    <textarea name="comment" rows="4" cols="50">{{ feedback.comment }}</textarea><br><br>

    <button type="submit">Сохранить</button>
    <a href="{% url 'dashboard' %}">Назад</a>
  </form>
</body>
</html>
