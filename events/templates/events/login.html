{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINI √ó Yessenov | –í—Ö–æ–¥</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, rgba(255, 236, 210, 0.85), rgba(252, 182, 159, 0.85)),
                        url("{% static 'img/banner1.png' %}") center/cover no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .logos {
            position: absolute;
            top: 25px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logos img { height: 50px; }

        .container {
            width: 360px;
            background: rgba(255,255,255,0.9);
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.2);
            text-align: center;
            backdrop-filter: blur(6px);
            transition: transform 0.6s ease-in-out;
        }

        h2 {
            color: #ff7b54;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #ff7b54;
            box-shadow: 0 0 6px rgba(255, 123, 84, 0.4);
        }

        button {
            background: #ff7b54;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #ff5722; }

        .toggle-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .toggle-link a {
            color: #ff7b54;
            text-decoration: none;
            font-weight: bold;
        }

        .toggle-link a:hover { text-decoration: underline; }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 13px;
            color: #fff;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .hidden { display: none; }

        /* Toast —Ö–∞–±–∞—Ä–ª–∞–º–∞ */
        .toast {
            position: fixed;
            top: 25px;
            right: 25px;
            background: #ff7b54;
            color: #fff;
            padding: 12px 18px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            animation: toastSlide 4s ease forwards;
        }

        @keyframes toastSlide {
            0% { opacity: 0; transform: translateY(-20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>

<body>
    <div class="logos">
        <img src="{% static 'img/kini.png' %}" alt="Kini Logo">
        <img src="{% static 'img/yessenov.png' %}" alt="Yessenov Logo">
    </div>

    <!-- –í—Ö–æ–¥ -->
    <div class="container" id="loginBox">
        <h2>–í–æ–π—Ç–∏ üëã</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
            <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
            <button type="submit">–í–æ–π—Ç–∏</button>
        </form>

        <div class="toggle-link">
            –ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="#" onclick="showRegister()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
        </div>
    </div>

    <!-- –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è -->
     <div class="container hidden" id="registerBox">
        <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è ‚ú®</h2>
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="password1" placeholder="–ü–∞—Ä–æ–ª—å" required>
            <input type="password" name="password2" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
            <button type="submit">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
        </form>

        <div class="toggle-link">
            –£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a href="#" onclick="showLogin()">–í–æ–π—Ç–∏</a>
        </div>
    </div>

    <footer>¬© 2025 Kini √ó Yessenov | Aktau üåÖ</footer>

    <script>
        function showRegister(){
            document.getElementById("loginBox").classList.add("hidden");
            document.getElementById("registerBox").classList.remove("hidden");
        }
        function showLogin(){
            document.getElementById("registerBox").classList.add("hidden");
            document.getElementById("loginBox").classList.remove("hidden");
        }

        {% if messages %}
        {% for message in messages %}
        let toast = document.createElement("div");
        toast.className = "toast";
        toast.innerText = "{{ message }}";
        document.body.appendChild(toast);
        setTimeout(()=>toast.remove(), 4000);
        {% endfor %}
        {% endif %}
    </script>
</body>
</html>
