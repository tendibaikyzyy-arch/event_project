{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация — Kini × Yessenov</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: Arial, sans-serif;
            background: url("{% static 'img/banner3.png' %}") no-repeat center center/cover;
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.88);
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.3);
            text-align: center;
            width: 380px;
        }
        h2 { color: #ff5722; margin-bottom: 20px; }
        input {
            width: 100%; padding: 10px; margin: 8px 0;
            border: 1px solid #ccc; border-radius: 6px;
        }
        button {
            background: #ff7f50; border: none; color: #fff;
            padding: 10px 20px; border-radius: 8px; cursor: pointer;
            width: 100%; font-weight: bold;
        }
        button:hover { background: #ff5722; }
        a {
            display: inline-block; margin-top: 15px; color: #ff5722;
            text-decoration: none; font-weight: bold;
        }
        .logos {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px;
        }
        .logos img { height: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logos">
            <img src="{% static 'img/kini.png' %}" alt="Kini">
            <img src="{% static 'img/yessenov.png' %}" alt="Yessenov">
        </div>
        <h2>Регистрация</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Имя пользователя" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password1" placeholder="Пароль" required>
            <input type="password" name="password2" placeholder="Повторите пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <a href="{% url 'login' %}">Уже есть аккаунт? Войти</a>
    </div>
</body>
</html>
