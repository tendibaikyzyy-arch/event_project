{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8"><title>Мои события</title></head>
<body>
  <h2>Мои события</h2>
  <ul>
    {% for r in regs %}
      <li>
        <b>{{ r.event.title }}</b> — {{ r.event.date }} {{ r.event.time }}
        ({{ r.event.place }})
      </li>
    {% empty %}
      <li>Пока нет записей.</li>
    {% endfor %}
  </ul>
  <p><a href="{% url 'dashboard' %}">⟵ Назад к календарю</a></p>
</body>
</html>
